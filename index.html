<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Страница с карточками мест">
  <meta name="keywords" content="Россия, путешествие, Карачаевск, гора Эльбрус, Домбай, Mesto">
  <meta name="author" content="Юра Гаврилов">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место - путешествия по России</title>
</head>

<body class="root">
  <header class="header">
    <img src="./images/logo.svg" alt="логотип" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <div class="profile__edit">
        <img src="./images/Кусто.jpg" alt="Жак Ив Кусто" class="profile__image">
        <div class="profile__data-edit">
          <div class="profile__name-edit">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button">
              <img src="./images/pencil.svg" alt="карандашик" class="profile__edit-image">
            </button>
          </div>
          <h2 class="profile__occupation">Исследователь океана</h2>
        </div>
      </div>
      <button class="profile__add-button-wrap" type="button">
        <img src="./images/Vector+.svg" class="profile__add-button" alt="кнопка добавить">
      </button>
    </section>
    <section class="elements">
    </section>
  </main>
  <template class="elements__card-template">
    <article class="elements__card">
      <img src="./images/Trash.svg" alt="корзина" class="elements__card-bucket">
      <img alt="вид с места в карточке" src="#" class="elements__card-image">
      <div class="elements__description">
        <h2 class="elements__text"></h2>
        <button class="elements__icon" type="button"></button>
      </div>
    </article>
  </template>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <section class="popup popup_theme_edit-profile">
    <div class="popup__container">
      <form class="popup__form popup__form_theme_edit-profile" name="popup__form_edit-profile" novalidate>
        <button class="popup__close-icon" type="reset"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input
          id="input-name" 
          type="text" 
          placeholder="Имя" 
          class="popup__input popup__input_type_name" 
          name="name" 
          minlength="2" 
          maxlength="40" 
          required
        >
        <span id="input-name-error" class="popup__input-error"></span>
        <input
          id="input-link" 
          type="text" 
          placeholder="О себе" 
          class="popup__input popup__input_type_occupation" 
          name="occupation" 
          minlength="2" 
          maxlength="200" 
          required
        >
        <span id="input-link-error" class="popup__input-error"></span>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_theme_add-card">
    <div class="popup__container">
      <form class="popup__form popup__form_theme_add-card" name="popup__form_add-card" novalidate>
        <button class="popup__close-icon" type="reset"></button>
        <h3 class="popup__title">Новое место</h3>
        <input
          id="input-place-name" 
          minlength="2" 
          maxlength="30"
          type="text" 
          placeholder="Название" 
          class="popup__input popup__input_type_place-name" 
          name="placeName" 
          required
        >
        <span id="input-place-name-error" class="popup__input-error"></span>
        <input
          id="input-image-link" 
          type="url" 
          placeholder="Ссылка на картинку" 
          class="popup__input popup__input_type_image-link" 
          name="imageLink"
          required
        >
        <span id="input-image-link-error" class="popup__input-error"></span>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_theme_open-image">
    <div class="popup__wrapper">
      <button class="popup__close-icon" type="reset"></button>
      <img alt="вид с места в карточке" src="#" class="popup__image-block">
      <h3 class="popup__image-signature"></h3>
    </div>
  </section>
  <script type="module" src="./pages/index.js"></script>
</body>

</html>
