<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Страница с карточками мест">
  <meta name="keywords" content="Россия, путешествие, Карачаевск, гора Эльбрус, Домбай, Mesto">
  <meta name="author" content="Юра Гаврилов">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место - путешествия по России</title>
</head>

<body class="root">
  <header class="header">
    <img src="./images/logo.svg" alt="логотип" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <div class="profile__edit">
        <img src="./images/Жак Ив Кусто.jpg" alt="Жак Ив Кусто" class="profile__image">
        <div class="profile__data-edit">
          <div class="profile__name-edit">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button">
              <img src="./images/pencil.svg" alt="карандашик" class="profile__edit-image">
            </button>
          </div>
          <h2 class="profile__occupation">Исследователь океана</h2>
        </div>
      </div>
      <button class="profile__add-button-wrap">
        <img src="./images/Vector+.svg" class="profile__add-button" alt="кнопка добавить">
      </button>
    </section>
    <section class="elements">
      <div class="elements__card">
        <img src="./images/Карачаевск.jpg" alt="Карачаевск" class="elements__image">
        <div class="elements__description">
          <p class="elements__text">Карачаевск</p>
          <img src="./images/heart icon.svg" alt="сердечко" class="elements__icon elements__icon_active">
        </div>
      </div>
      <div class="elements__card">
        <img src="./images/Эльбрус.jpg" alt="Эльбрус" class="elements__image">
        <div class="elements__description">
          <p class="elements__text">Гора Эльбрус</p>
          <img src="./images/heart icon.svg" alt="сердечко" class="elements__icon">
        </div>
      </div>
      <div class="elements__card">
        <img src="./images/Домбай.jpg" alt="Домбай" class="elements__image">
        <div class="elements__description">
          <p class="elements__text">Домбай</p>
          <img src="./images/heart icon.svg" alt="сердечко" class="elements__icon">
        </div>
      </div>
      <div class="elements__card">
        <img src="./images/Карачаевск.jpg" alt="Карачаевск" class="elements__image">
        <div class="elements__description">
          <p class="elements__text">Карачаевск</p>
          <img src="./images/heart icon.svg" alt="сердечко" class="elements__icon">
        </div>
      </div>
      <div class="elements__card">
        <img src="./images/Эльбрус.jpg" alt="Эльбрус" class="elements__image">
        <div class="elements__description">
          <p class="elements__text">Гора Эльбрус</p>
          <img src="./images/heart icon.svg" alt="сердечко" class="elements__icon">
        </div>
      </div>
      <div class="elements__card">
        <img src="./images/Домбай.jpg" alt="Домбай" class="elements__image">
        <div class="elements__description">
          <p class="elements__text">Домбай</p>
          <img src="./images/heart icon.svg" alt="сердечко" class="elements__icon">
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <section class="popup">
    <form class="popup__container">
      <img src="./images/close-icon.svg" alt="кнопка закрыть" class="popup__close-icon">
      <h3 class="popup__title">Редактировать профиль</h3>
      <label for="name"></label>
      <input type="text" placeholder="Имя" class="popup__input-text popup-input_name" required name="name">
      <label for="occupation"></label>
      <input type="text" placeholder="О себе" class="popup__input-text popup-input_occupation" required name="occupation">
      <button class="popup__button" type="submit">
        <p class="popup__button-text">Сохранить</p>
      </button>
    </form>
  </section>
  <script src="./scripts/script.js"></script>
</body>

</html>
