<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Страница с карточками мест">
  <meta name="keywords" content="Россия, путешествие, Карачаевск, гора Эльбрус, Домбай, Mesto">
  <meta name="author" content="Юра Гаврилов">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место - путешествия по России</title>
</head>

<body class="root">
  <header class="header">
    <img src="./images/logo.svg" alt="логотип" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <div class="profile__edit">
        <img src="./images/Кусто.jpg" alt="Жак Ив Кусто" class="profile__image">
        <div class="profile__data-edit">
          <div class="profile__name-edit">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button">
              <img src="./images/pencil.svg" alt="карандашик" class="profile__edit-image">
            </button>
          </div>
          <h2 class="profile__occupation">Исследователь океана</h2>
        </div>
      </div>
      <button class="profile__add-button-wrap" type="button">
        <img src="./images/Vector+.svg" class="profile__add-button" alt="кнопка добавить">
      </button>
    </section>
    <section class="elements">
    </section>
  </main>
  <template class="elements__card-template">
    <article class="elements__card">
      <img src="./images/Trash.svg" alt="корзина" class="elements__card-bucket">
      <img src=" " class="elements__card-image">
      <div class="elements__description">
        <h2 class="elements__text"></h2>
        <button class="elements__icon" type="button"></button>
      </div>
    </article>
  </template>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <section class="popup popup_type_edit">
    <div class="popup__container">
      <form class="popup__form" name="popup-form"> 
        <button class="popup__close-icon" type="reset"></button> 
        <h3 class="popup__title">Редактировать профиль</h3> 
        <input type="text" placeholder="Имя" class="popup__input popup__input_type_name" name="name" required> 
        <input type="text" placeholder="О себе" class="popup__input popup__input_type_occupation" name="occupation" required> 
        <button class="popup__button" type="submit">Сохранить</button> 
      </form>
    </div>
  </section>
  <section class="popup popup_type_add-place">
    <div class="popup__container">
      <form class="popup__form" name="popup-form"> 
        <button class="popup__close-icon" type="reset"></button> 
        <h3 class="popup__title">Новое место</h3> 
        <input type="text" placeholder="Название" class="popup__input popup__input_type_name" name="name" required> 
        <input type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_type_occupation" name="occupation" required> 
        <button class="popup__button" type="submit">Сохранить</button> 
      </form>
    </div>
  </section>
  <script src="./scripts/script.js"></script>
</body>

</html>
